<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>移动端</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!-- 启用 WebApp 全屏模式 -->
    <!--跟下面的两个meta的作用就是删除默认的苹果工具栏和菜单栏。-->
    <meta name="apple-touch-fullscreen" content="yes"><!--添加到主屏幕后-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!--隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。-->
    <meta name="apple-mobile-web-app-title" content="Eric"><!--添加到主屏后的标题-->
    <meta content="telephone=no" name="format-detection"/><!--忽略数字自动识别为电话号码-->
    <meta content="email=no" name="format-detection"/><!--忽略识别邮箱-->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!--添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner。-->
    <meta name="robots" content="index,follow"/><!--网页爬虫-->
    <link rel="apple-touch-icon" href="touch-icon-iphone.png"/><!--桌面图标设置1-->
    <link rel="apple-touch-icon-precomposed" href="touch-icon-iphone.png"/><!--桌面图标设置2--><!--第一种会有一个光感，第二种是设计原图显示！-->
    <link rel="apple-touch-startup-image" href="startup.png"/><!--启动画面的设置-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="keywords" content="Eric"/><!--页面关键词-->
    <meta name="description" content="150 words"/><!--页面描述150个字符-->
    <meta name="author" content="Eric"/> <!-- 定义网页作者 -->
</head>
<body>

</body>
</html>
