<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>使用键盘事件对象</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/react.min.js"></script>
    <script src="../scripts/react-dom.min.js"></script>
    <script src="../scripts/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class HelloWorld extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                password: ""
            };
            this.handleKeyPress = this.handleKeyPress.bind(this);
            this.handleChange = this.handleChange.bind(this);
        }

        handleKeyPress(e) {
            this.setState({
                password: this.state.password + e.which
            });
            console.log(e, this.state);
        }

        handleChange(e) {
            e.target.value = '';
        }

        render() {
            console.log(this.state);
            return <div>
                <input onKeyPress={this.handleKeyPress} onChange={this.handleChange}/>
                <p style={{'display': this.state.password.indexOf('495051') >= 0 ? 'inline' : 'none'}}>You got it!</p>
            </div>
        }
    }

    ReactDOM.render(
        <HelloWorld/>,
        document.getElementById('root')
    );
</script>
</body>
</html>
