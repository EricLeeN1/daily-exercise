<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>组件可控与不可控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/react.min.js"></script>
    <script src="../scripts/react-dom.min.js"></script>
    <script src="../scripts/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    //可控代码
    class MyForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                helloTo: "Hello World"
            };
            this.handleSubmit = this.handleSubmit.bind(this);
            this.handleChange = this.handleChange.bind(this);
        }

        handleChange(e) {
            this.setState({
                helloTo: e.target.value
            })
        }

        handleSubmit(e) {
            e.preventDefault();
            alert('Hi, ' + this.state.helloTo);
        }

        render() {
            return <form onSubmit={this.handleSubmit}>
                <input type="text" ref="helloTo" value={this.state.helloTo} onChange={this.handleChange}/>
                <br/>
                <button type="submit">Speak</button>
            </form>
        }
    }

    ReactDOM.render(
        <MyForm/>,
        document.getElementById('root')
    );

</script>

</body>
</html>
