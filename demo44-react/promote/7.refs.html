<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Refs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/react.min.js"></script>
    <script src="../scripts/react-dom.min.js"></script>
    <script src="../scripts/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <style>
        .test{
           font-weight: normal;
        }
    </style>
</head>
<body>
<div id="root">

</div>
<script type="text/babel">
    let style = {
        color:"blue"
    };
    class HelloMessage extends React.Component{

        componentWilMount(){

        };

        render(){
            /**return <h1 style={style}  className="test">Hello {this.props.name?this.props.name:'World'}</h1>**/
            return <h1 style={style} className="test">Hello,{
                (function (obj) {
                    if (obj.props.name) {
                        return obj.props.name;
                    }else{
                        return "World";
                    }
                })(this)
            }</h1>
        }
    };
    ReactDOM.render(
        <HelloMessage name="Eric"  />,
        document.getElementById('root')
    )
</script>
</body>
</html>
