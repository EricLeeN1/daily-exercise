        console.log('====================================');
        console.log("把函数式组件转化为类组件");
        console.log('====================================');
        class Clock extends React.Component{
            constructor(props){
                super(props);
                this.state = {date:new Date()};
            }
            componentDidMount = () => {
              this.timerID = setInterval(()=>{
                  this.tick();
              },1000);
            }
            componentWillUnmount = () => {
              clearInterval(this.timerID);
            }
            
            tick(){
                this.setState({
                    date: new Date()
                });
            }

            render(){
                return(
                    <div>
                        <h1>Hello,Eric</h1>
                        <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    </div>
                );
            }
        }
        function App() {
            return(
                <div>
                <Clock/>
                <Clock/>
                <Clock/>
                </div>
            )
        }
        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        )
