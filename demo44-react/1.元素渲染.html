<head>

    <title>元素渲染</title>
    <script src="../scripts/react.min.js"></script>

<body>
    <div id="root">

    </div>
    <script type="text/babel">
        
        // const CommentBox = <h1>Hello React</h1>;
        // ReactDOM.render(CommentBox,document.getElementById('root'));
        
        function tick() {
            const CommentBox = (
            <div>
                <h1> Hello,Eric</h1>
                <h2>{'现在时间：'+new Date().toLocaleTimeString()}.</h2>
            </div>
        );
        ReactDOM.render(CommentBox,document.getElementById('root'));
        }
        setInterval(tick, 1000);
    </script>
