<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>什么是render函数.html</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <anchor :level="2" title="特性">特性</anchor>
    </div>
    <script>
        Vue.component("anchor", {
            props: {
                level: {
                    type: Number,
                    required: true
                },
                title: {
                    type: String,
                    default: ''
                }
            },
            render(creatElement) {
                return creatElement(
                    "h" + this.level, [
                        creatElement(
                            "a", {
                                domProps: {
                                    href: "#" + this.title
                                }
                            },
                            this.$slots.default
                        )
                    ]
                )
            }
        });
        let vm = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
