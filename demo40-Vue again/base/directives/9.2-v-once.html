<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-once</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <span v-once>{{msg}}</span>
        <div v-once>
            {{msg}}
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg:'这是一段文本'
            }
        });
    </script>
</body>

</html>
