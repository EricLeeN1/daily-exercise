<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定class的几种方法</title>
    <style>
        .active {
            color: blue;
        }

        .static {
            font-style: italic;
        }

        .error {
            color: #f55053;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <div :class="{ 'active' :isActive}">切换的显示</div>
    </div>
    <div id="app1">
        <div class="static" :class="{'active':isActive,'error':isError}">
            包含一个static类名
        </div>
    </div>
    <div id="app2">
        <div :class="classes">
            绑定classes
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                isActive: true
            }
        });
        let vm1 = new Vue({
            el: "#app1",
            data: {
                isActive: false,
                isError: true
            }
        })
        let vm2 = new Vue({
            el: '#app2',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classes: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-fail':this.error&&this.error.type ==='fail'
                    }
                }
            }
        })
    </script>
</body>

</html>
