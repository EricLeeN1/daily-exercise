<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.绑定class的几种方法-数组.html</title>
    <style>
    .active{
        color: #f55053;
    }
    .error{
        font-style: italic;
    }
    </style>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <div :class="[activeCls,errorCls]">
            active error
        </div>
    </div>
    <div id="app1">
        <div :class="[isActive?activeCls:'',errorCls]">
            三木运算
        </div>
    </div>
    <div id="app2">
        <div :class="classes">
            classes
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                activeCls:'active',
                errorCls:'error'
            }
        });
        let vm1 = new Vue({
            el:"#app1",
            data:{
                isActive:true,
                activeCls:'active',
                errorCls:'error'
            }
        });
        let vm2 = new Vue({
            el:"#app2",
            data:{
                size:'large',
                disabled:true
            },
            computed: {
                classes(){
                    return [
                        'btn',{
                            ['btn-' + this.size]:this.size !== '',
                            ['btn-disabled']:this.disabled
                        }
                    ]
                }
            }
        })
    </script>
</body>

</html>
