<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.组件高级用法-内联模版.html</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模版</h2>
                <p>{{message}}</p>
                <p>{{msg}}</p>
            </div>
        </child-component>
    </div>
    <script>
        Vue.component("child-component", {
            data() {
                return {
                    msg: "在子组件声明的数据"
                }
            }
        })
        var vm = new Vue({
            el: "#app",
            data: {
                message: "在父组件声明的数据"
            }
        });
    </script>
</body>

</html>
