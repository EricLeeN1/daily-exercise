<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件高级用法-递归组件</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <my-component :count="1"></my-component>
    </div>
    <script>
        Vue.component("my-component", {
            name: "my-component",
            props: {
                count: {
                    type: Number,
                    default: 1
                }
            },
            template: `
            <div class="child">
                <my-component :count="count+1" v-if="count<3">
                {{count}}
                </my-component>
            </div>
            `
        })
        var vm = new Vue({
            el: "#app",
            data: {}
        });
    </script>
</body>

</html>
