<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.局部组件1.html</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <my-component>
            <child-component></child-component>
        </my-component>
    </div>
    <script>
        let ChildSon = {
            template: "<div>孙子辈组件的内容</div>"
        }
        let Child = {
            template: "<div>局部注册组件的内容</div>",
            components: {
                "child-component": ChildSon
            }
        }
        var vm = new Vue({
            el: "#app",
            data: {},
            components: {
                "my-component": Child
            }
        });
    </script>
</body>

</html>
