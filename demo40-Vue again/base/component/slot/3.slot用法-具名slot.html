<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.slot用法-具名slot.html</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <child-component>
            <h3 slot="header">{{header}}</h3>
            <p>{{main}}</p>
            <p>{{mainContent}}</p>
            <p>{{mainContent}}</p>
            <div slot="footer">
                底部信息
            </div>
        </child-component>
    </div>
    <script>
        Vue.component("child-component",{
            template:`
            <div class="container">
                <div class="header">
                    <slot name="header"></slot>
                </div>
                <div class="main">
                    <slot></slot>
                </div>
                <div class="footer">
                    <slot name="footer"></slot>
                </div>
            </div>
            `
        })
        var vm = new Vue({
            el: "#app",
            data: {
                header:"标题",
                main:"正文内容",
                mainContent:"更多的正文内容",
                footer:"底部信息"
            }
        });
    </script>
</body>

</html>
