<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8.绑定内联样式.html</title>
</head>

<body>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.min.js"></script>
    <div id="app">
        <div :style="{'color':color,'fontSize':fontSize+'px'}">文本</div>
    </div>
    <div id="app1">
        <div :style="styles">
            文本
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                color: 'red',
                fontSize: 14
            }
        });
        let vm1 = new Vue({
            el: "#app1",
            data: {
                styles: {
                    color: "red",
                    fontSize: 14 + 'px'
                }
            }
        })
    </script>
</body>

</html>
