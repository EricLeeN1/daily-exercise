<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线留言</title>
    <link rel="stylesheet" href="./styles/message.css">
</head>

<body>
    <section id="message-form">
        <div class="form-components">
            <label for="user">
                <img src="./images/form-user.png" alt="">
            </label>
            <input type="text" id="user" placeholder="请输入您的姓名">
        </div>
        <div class="form-components">
            <label for="phone">
                <img src="./images/form-phone.png" alt="">
            </label>
            <input type="text" id="phone" placeholder="请输入手机号">
        </div>
        <div class="form-components">
            <label for="title">
                <img src="./images/from-title.png" alt="">
            </label>
            <input type="text" id="title" placeholder="请输入一个标题">
        </div>
        <div class="form-components">
            <label for="message">
                <img src="./images/form-message.png" alt="">
            </label>
            <textarea id="message" placeholder="请输入留言"></textarea>
        </div>
        <div id="btn-submit">
            <p>
                提交留言
            </p>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <a href="./">
                    <img src="./images/icon-index@2x.png" alt="">
                    <p>首页</p>
                </a>
            </li>
            <li class="active">
                <a href="./#">
                    <img src="./images/icon-phone-active@2x.png" alt="">
                    <p>在线留言</p>
                </a>
            </li>
            <li>
                <a href="tel:18839893536">
                    <img src="./images/icon-call@2x.png" alt="">
                    <p>电话咨询</p>
                </a>
            </li>
            <li>
                <a href="./map.html">
                    <img src="./images/icon-map@2x.png" alt="">
                    <p>查看地图</p>
                </a>
            </li>
        </ul>
    </footer>
    <script src="./scripts/fontsize.js"></script>
    <script src="./scripts/vendor.js"></script>
</body>

</html>
