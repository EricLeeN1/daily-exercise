<!DOCTYPE html>
<html lang="zn-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>

<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid black"></canvas>
</body>
<button id="draw">点击</button>
<button id="round">画圆</button>
<button id="round1">画圆1</button>
<script>
    window.onload = function () {
        var c = document.getElementById("myCanvas");
        var draw = document.getElementById("draw");
        var round = document.getElementById("round");
        var round1 = document.getElementById("round1");
        var ctx = c.getContext("2d");
        draw.onclick = function () {
            init();
        };
        round.onclick = function () {
            drawRound();
        };
        round1.onclick = function () {
            drawRound1();
        };

        function init() {
            var grad = ctx.createLinearGradient(0, 0, 200, 85);
            grad.addColorStop(0.3, "#eee");
            grad.addColorStop(0.6, "#aaa");
            grad.addColorStop(0.9, "orange");
            ctx.fillStyle = grad;
            ctx.fillRect(60, 60, 200, 80);
        }

        function drawRound() {
            var grad1 = ctx.createRadialGradient(250, 250, 60, 250, 250, 120);
            grad1.addColorStop(0, "white");
            grad1.addColorStop(1, "red");

            ctx.beginPath();
            ctx.arc(250, 250, 120, 0, 2 * Math.PI, true);
            ctx.closePath();
            ctx.fillStyle = grad1;
            ctx.fill();
        }

        function drawRound1() {

        }
    };
</script>
</html>
