<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传身份证信息</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="body" id="card1">
    <header>
      <img src="./images/11_13.png" alt="">
      上传身份证信息
    </header>
    <section class="form">
      <div class="form-item">
        <span>手机号</span>
        <input type="text" placeholder="请填手机号">
      </div>
      <div class="form-item">
        <input type="text" placeholder="请填手机号" style="text-align:
          left;margin-right: auto;">
        <p id="btn-times">发送验证码</p>
        <p id="show-times" style="display: none">59s再次点击</p>
      </div>
      <div class="form-item">
        <span>服务密码</span>
        <input type="text" placeholder="请填服务密码">
      </div>
      <div class="form-item">
        <span>姓名</span>
        <input type="text" placeholder="请填姓名">
      </div>
      <div class="form-item">
        <span>身份证号码</span>
        <input type="text" placeholder="请填身份证号码">
      </div>

      <div class="btn-login">
        提交
      </div>

    </section>
  </body>
  <script src="./scripts/fontsize.js"></script>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/card1.js" defer="defer"></script>

</html>
