<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="body" id="login">
    <nav class="nav">
      <img src="./images/11_06.png" alt="">
      <h3>A2H信用管家</h3>
    </nav>
    <section class="form">
      <div class="form-item">
        <img src="./images/11_03.png" alt="">
        <input type="text" placeholder="请填写11位手机号码">
      </div>
      <div class="form-item">
        <img src="./images/11_16.png" alt="">
        <input type="text" placeholder="请输入密码">
      </div>
      <div class="form-item">
        <img src="./images/11_25.png" alt="">
        <input style="flex: 0 0 3.54rem;width:3.54rem" type="text" placeholder="请输入短信验证码">
        <span id="btn-times">发送验证码</span>
        <span id="show-times" style="display: none">59s再次点击</span>
      </div>

      <div class="btn-login">
        登录
      </div>

      <div class="others">
        <a href="./register.html">注册账户</a>
        <a href="">忘记密码</a>
      </div>

    </section>
  </body>
  <script src="./scripts/fontsize.js"></script>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/login.js" defer="defer"></script>

</html>
