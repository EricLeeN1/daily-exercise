<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传身份证信息</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="body" id="card">
    <header>
      <img src="./images/11_13.png" alt="">
      上传身份证信息
    </header>
    <section class="form">
      <div class="form-item">
        <div class="form-left">
          <p>身份证正面</p>
          <span>请上传身份证人像面</span>
        </div>
        <img src="./images/11_09.png" alt="" id="zhengImg">
        <input type="file" id="zhengFile">
      </div>
      <div class="form-item">
        <div class="form-left">
          <p>身份证反面</p>
          <span>请上传身份证国徽面</span>
        </div>
        <img src="./images/11_09.png" alt="" id="zhengImg1">
        <input type="file" id="zhengImg1">
      </div>
      <div class="form-item">
        <div class="form-left">
          <p>手持身份证</p>
          <span>请上传本人手持身份证照</span>
        </div>
        <img src="./images/11_09.png" alt="" id="zhengImg2">
        <input type="file" id="zhengImg2">
      </div>

      <div class="btn-login">
        下一步
      </div>

    </section>
  </body>
  <script src="./scripts/fontsize.js"></script>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/card.js"></script>

</html>
