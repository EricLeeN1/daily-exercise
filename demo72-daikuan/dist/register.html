<!DOCTYPE html>
<html lang="zh-cmn-Hans">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本信息</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body class="body" id="register">
    <section class="form">

      <div class="form-title">
        <p>基本信息</p>
      </div>
      <div class="form-item">
        <span>姓名</span>
        <input type="text" placeholder="请填写姓名">
      </div>
      <div class="form-item">
        <span>性别</span>
        <select>
          <option value="">请选择性别</option>
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
      </div>
      <div class="form-item">
        <span>年龄</span>
        <input type="text" placeholder="请填写年龄">
      </div>
      <div class="form-item">
        <span>婚姻状况</span>
        <select>
          <option value="">请选择婚姻状况</option>
          <option value="1">已婚</option>
          <option value="0">未婚</option>
        </select>
      </div>
      <div class="form-item">
        <span>身份证号</span>
        <input type="text" placeholder="请填写身份证号">
      </div>
      <div class="form-item">
        <span>性别</span>
        <input type="text" placeholder="请填写姓名">
      </div>

      <div class="form-title">
        <p>紧急联系人</p>
        <span>需要填写数量2</span>
      </div>
      <div class="form-item">
        <span>姓名(1)</span>
        <input type="text" placeholder="请填写姓名">
      </div>
      <div class="form-item">
        <span>电话</span>
        <input type="text" placeholder="请填写电话">
      </div>
      <div class="form-item">
        <span>关系</span>
        <input type="text" placeholder="请填写关系">
      </div>
      <div class="form-item">
        <span>姓名(2)</span>
        <input type="text" placeholder="请填写姓名">
      </div>
      <div class="form-item">
        <span>电话</span>
        <input type="text" placeholder="请填写电话">
      </div>
      <div class="form-item">
        <span>关系</span>
        <input type="text" placeholder="请填写关系">
      </div>

      <div class="form-title">
        <p>住址</p>
      </div>
      <div class="form-item">
        <span>住址</span>
        <input type="text" placeholder="请填住址">
      </div>
      <div class="form-item">
        <span>居住时间</span>
        <input type="text" placeholder="请填写居住时间">
      </div>
      <div class="form-item">
        <span>居住方式</span>
        <input type="text" placeholder="请填写居住方式">
      </div>
      <div class="form-item">
        <span>户籍地址</span>
        <input type="text" placeholder="请填写户籍地址">
      </div>

      <div class="form-title">
        <p>工作信息</p>
      </div>
      <div class="form-item">
        <span>单位名称</span>
        <input type="text" placeholder="请填写单位名称">
      </div>
      <div class="form-item">
        <span>单位地址</span>
        <input type="text" placeholder="请填写单位地址">
      </div>
      <div class="form-item">
        <span>月工资(元)</span>
        <input type="text" placeholder="请填写月工资">
      </div>
      <div class="form-item">
        <span>工作时间</span>
        <input type="text" placeholder="请填写工作时间">
      </div>
      <div class="form-item">
        <span>行业选择</span>
        <select>
          <option value="">请选择行业</option>
          <option value="0">It产业</option>
          <option value="1">制造业</option>
          <option value="2">其他</option>
        </select>
      </div>
      <div class="form-item">
        <span>单位类型</span>
        <select>
          <option value="">请选择单位类型</option>
          <option value="0">国有企业</option>
          <option value="1">外资企业</option>
          <option value="2">民营企业</option>
          <option value="3">混合企业</option>
          <option value="4">其他</option>
        </select>
      </div>
      <div class="form-item">
        <span>工资是否打卡</span>
        <select>
          <option value="">请选择工资是否打卡</option>
          <option value="0">打卡</option>
          <option value="1">不打卡</option>
          <option value="4">其他</option>
        </select>
      </div>
      <div class="form-item">
        <span>是否缴纳五险</span>
        <select>
          <option value="">请填写是否缴纳五险</option>
          <option value="0">缴纳</option>
          <option value="1">不缴纳</option>
        </select>
      </div>
      <div class="form-item">
        <span>是否缴纳公积金</span>
        <select>
          <option value="">请选择是否缴纳公积金</option>
          <option value="0">缴纳</option>
          <option value="1">不缴纳</option>
        </select>
      </div>
      <div class="btn-login">
        下一步
      </div>

    </section>
  </body>
  <script src="./scripts/fontsize.js"></script>
  <script src="./scripts/vendor.js"></script>
  <script src="./scripts/register.js" defer="defer"></script>

</html>
