<!DOCTYPE html>

    <title>Sass4 - 3 嵌套导入</title>
    <link rel="stylesheet" href="./styles/sass4-3.min.css">
</head>
<body>
    <h3>sass允许@import命令写在css规则内。</h3>
    <h4>被导入的局部文件中定义的所有变量和混合器，也会在这个规则范围内生效。这些变量和混合器不会全局有效，这样我们就可以通过嵌套导入只对站点中某一特定区域运用某种颜色主题或其他通过变量配置的样式。</h4>
</body>
