<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass8-2-boolean.html</title>
</head>
<body>
    <h3>数据类型 - Boolean</h3>
    <ol>
        <li>5px > 3px -> true</li>
        <li>5px > 10px -> false</li>
        <li>5px &lgt; 10px -> true</li>
        <li>(5px > 3px) or (5px >10px) -> true</li>
        <li>(5px > 3px) and (5px >10px) -> false</li>
        <li>not(5px > 3px) -> false</li>
    </ol>
</body>
</html>
