<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass7-1合适使用继承</title>
</head>
<body>
    <h3>混合器主要用于展示性样式的重用，而类名用于语义化样式的重用。</h3>
    <h4>因为继承是基于类的（有时是基于其他类型的选择器），所以继承应该是建立在语义化的关系上。</h4>
    <h4>当一个元素拥有的类（比如说.seriousError）表明它属于另一个类（比如说.error），这时使用继承再合适不过了。</h4>
    <h4>让.seriousError从.error继承样式，使两者之间的关系非常清晰。更重要的是无论你在样式表的哪里使用.error.seriousError都会继承其中的样式。</h4>
</body>
</html>
