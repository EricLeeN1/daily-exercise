<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass8-2-list</title>
</head>
<body>
    <h3>数据类型-list</h3>
    <h5>列表函数</h5>
    <ol>
        <li>位置都是从1开始</li>
        <li>length(5px 10px) -> 2</li>
        <li>length(5px 10px 5px 0) -> 4</li>
        <li>nth(5px 10px,1) -> 5px</li>
        <li>index(1px solid red,solid) -> 2</li>
        <li>append(5px 10px,5px) -> (5px,10px,5px)</li>
        <li>join(5px 10px,5px 0) -> (5px 10px 5px 0)</li>
        <li>join(5px 10px,5px 0,comma) -> (5px,10px,5px,0)</li>
    </ol>
</body>
</html>
