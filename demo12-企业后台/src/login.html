<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录页面</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.min.css">
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/login.min.js"></script>
</head>
<body>
<main>
    <form class="login">
        <div class="login-title">后台登录系统</div>
        <div class="form-group">
            <label for="username">管理员账号</label>
            <div class="flex-center">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" id="username" placeholder="管理员账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password">管理员密码</label>
            <input type="password" class="form-control" id="password" placeholder="管理员密码">
        </div>
        <div class="form-group ">
            <button type="submit" class="btn btn-primary">登录</button>
            <button type="submit" class="btn btn-info pull-right">还没有账号,去注册</button>
        </div>
    </form>
</main>
</body>
</html>
