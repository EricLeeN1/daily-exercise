<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>登录页面</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/login.min.css">
</head>
<body>
<div class="login">
    <div class="login-title">登录管理系统</div>
    <form class="login-main">
        <ul>
            <li>
                <span>管理员账号:</span>
                <img src="" alt="">
                <label for="username">
                    <input type="text" id="username">
                </label>
            </li>
            <li><span>管理员密码:</span>
                <img src="" alt="">
                <label for="password">
                    <input type="password" id="password">
                </label>
            </li>
            <li>
                <span>管理员密码:</span>
                <img src="" alt="">
                <label for="verify">
                    <input type="text" id="verify">
                </label>
            </li>
            <li>
                <div class="verifying">
                    <img src="" alt="验证码" title="">
                </div>
            </li>
            <li>
                <input type="button" value="登录">
            </li>
        </ul>
    </form>
</div>
</body>
</html>
