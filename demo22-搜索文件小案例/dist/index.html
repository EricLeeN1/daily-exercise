<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
<header class="container-fluid">
    <ul class="flex-center">
        <li><a href="admin/adminOne/pages/login.html">代理商登录</a></li>
        |
        <li><a href="admin/adminAll/pages/login.html">管理员登录</a></li>
        |
        <li><a href="tel:18839893536">联系客服</a></li>
    </ul>
</header>
<div id="carousel-generic" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="images/banner.png" alt="...">
            <div class="carousel-caption">
                <h3>描述性标题1</h3>
                <p>描述性文字1</p>
            </div>
        </div>
        <div class="item">
            <img src="images/banner.png" alt="...">
            <div class="carousel-caption">
                <h3>描述性标题2</h3>
                <p>描述性文字2</p>
            </div>
        </div>
        <div class="item">
            <img src="images/banner.png" alt="...">
            <div class="carousel-caption">
                <h3>描述性标题3</h3>
                <p>描述性文字3</p>
            </div>
        </div>
    </div>


    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<section class="row clearfix" id="container">


    <form action="" class="col-md-12 col-xs-12 flex-center">
        <input id="search" type="text" placeholder="请输入姓名或手机号码点击搜索">
        <input type="submit" value="搜索" class="btn-success">
    </form>
    <div class="line col-md-12 col-xs-12"></div>
    <div class="clearfix"></div>
    <section class="content clearfix">
        <aside class="col-md-3 col-xs-12">
            <div id="report-logo" class="flex-center">
                
                <img src="images/img.png" alt="报告标题">
                <a href="data:text/txt;charset=utf-8" download="出师表.pdf">下载</a>
            </div>
            <div id="contact-tel">
                <a href="tel:18888888888">
                    <img src="images/tel.png" alt="联系电话">
                </a>
                <div class="phone-number">18888888888</div>
            </div>
            <div id="contact-wechat">
                <img src="images/wechat.png" alt="微信二维码">
                <img src="images/qrcode.png" class="qrcode" alt="">
            </div>
            <div class="aside-ad-list">
                <img src="images/img1.png" alt="广告图">
            </div>
        </aside>
        <main class="col-md-9 col-xs-12">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>对不起</strong> 报告尚未生成，或输入错误，请重新输入。
            </div>
            <div class="search-result">
                <a class="btn btn-success" href="data:text/txt;charset=utf-8" download="出师表.pdf">已搜索到出师表.pdf文件，点击下载</a>
                <a class="btn btn-success" href="出师表.pdf">电脑端可以在线预览</a>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading text-center">新生儿疾病筛查</div>
                <div class="panel-body">
                    新生儿疾病筛查的描述
                </div>
            </div>
            
        </main>
    </section>
</section>
<footer>
    大连润来科技有限公司版权所有
</footer>
</body>
<script src="scripts/fontsize.min.js"></script>
<script src="scripts/jquery-3.2.0.min.js"></script>
<script src="scripts/bootstrap.js"></script>

<script src="scripts/index.min.js"></script>
</html>
