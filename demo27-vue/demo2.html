<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vue</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        .btn {
            background-color: #f55053;
        }
    </style>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <img v-bind:src="imgSrc" v-bind:alt="imgAlt">
    <ul>
        <li v-for="(item,index) in arr" v-on:click="liClick(item,index)">第{{index+1}}张</li>
    </ul>
    <button :class="btn" v-on:click="previous">Previous</button>
    <button v-on:click="next" :style="{color:white,backgroundColor:red,fontSize:fontSize+'px'}">Next</button>
</div>
<script>
    var options = {
        el: "#app",
        data: {
            currentIndex: 0,
            imgSrc: 'img/1-1.png',
            arr: ['img/1-1.png', 'img/1-2.png', 'img/1-3.png', 'img/1-4.png'],
            imgAlt: '图片提示信息',
            btn: "btn",
            red: "red",
            white: "white",
            fontSize: 22
        },
        methods: {
            liClick: function (item, index) {
                this.currentIndex = index;
                this.imgSrc = this.arr[this.currentIndex];
            },
            previous: function () {
                this.currentIndex--;
                this.currentIndex = Math.max(0, this.currentIndex);
                this.imgSrc = this.arr[this.currentIndex];
                console.log(this.currentIndex);
            },
            next: function () {
                this.currentIndex++;
                this.currentIndex = Math.min(this.arr.length - 1, this.currentIndex);
                this.imgSrc = this.arr[this.currentIndex];
                console.log(this.currentIndex);
            }
        }
    };
    var app = new Vue(options);
</script>
</body>
</html>
