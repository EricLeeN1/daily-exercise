<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局混合</title>
</head>

<body>
<script src='../../vue.min.js'></script>
<div id='app'>
    <p></p>
</div>
<script>
    // 为自定义的选项'myOption'注入一个处理器
    Vue.mixin({
        created: function () {
            var myOption = this.$options.myOption;
            if (myOption) {
                console.log(myOption);
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {},
        myOption: "hello"
    });
    // hello
    console.log(' 一旦使用全局混合对象，将会影响到 所有 之后创建的 Vue 实例。使用恰当时，可以为自定义对象注入处理逻辑。');
    console.log('谨慎使用全局混合对象，因为会影响到每个单独创建的 Vue 实例 (包括第三方模板)。大多数情况下，只应当应用于自定义选项，就像上面示例一样。也可以将其用作 Plugins 以避免产生重复应用');
</script>
</body>

</html>
