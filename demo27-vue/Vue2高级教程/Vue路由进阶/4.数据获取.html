    <title>数据获取</title>

<body>
    <h2>数据获取的两种方式</h2>
    <ul>
        <li>导航完成之后获取
            <small>先完成导航，然后在接下来的生命周期钩子中获取数据。在数据获取期间显示[加载中]之类的提示</small>
        </li>
        <li>导航完成之前获取
            <small>导航完成前，在路由进入的守卫中获取数据，在数据获取成功后执行导航</small>
        </li>
    </ul>
</body>

</html>
