<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>同时使用Transitions和Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <p>可以在属性中声明 JavaScript 钩子</p>

        <h3>推荐对于仅使用 JavaScript 过渡的元素添加 v-bind:css="false"，Vue 会跳过 CSS 的检 测。这也可以避免过渡过程中 CSS 的影响。 </h3>
        <!-- <transition v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:after-enter="afterEnter" v-on:enter-cancelled="enterCancelled"
            v-on:before-leave="beforeLeave" v-on:leave="leave" v-on:after-leave="afterLeave" v-on:leave-cancelled="leaveCancelled">
        </transition> -->
        <button v-on:click="show=!show">Toggle</button>
        <transition name="" mode="" v-on:before-enter="beforeEnter" v-on:enter="enter" v-on:leave="leave" v-bind:css="false">
            <p v-if="show">Demo</p>
        </transition>
    </div>
    <h1>git丢了？？</h1>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                //进入中
                beforeEnter(el) {
                    // ...
                    el.style.opacity = 0;
                },
                //次回调函数是可选项的设置
                enter(el, done) {
                    Velocity(el, {
                        opacity: 1,
                        fontSize: "1.4em"
                    }, {
                        duration: 300
                    });
                    Velocity(el, {
                        fontSize: "1em"
                    }, {
                        complete: done
                    });
                },
                afterEnter(el) {

                },
                enterCancelled(el) {

                },
                // 离开时
                beforeLeave(el) {

                },
                // 此回调函数是可选项的设置
                // 与CSS结合使用
                leave(el, done) {
                    Velocity(el, {
                        translateX: '15px',
                        rotateZ: '50deg'
                    }, {
                        duration: 600
                    });
                    Velocity(el, {
                        rotateZ: '100deg'
                    }, {
                        loop: 2
                    });
                    Velocity(el, {
                        rotateZ: '45deg',
                        translateY: '30px',
                        translateX: '30px',
                        opacity: 0

                    }, {
                        complete: done
                    });
                },
                afterLeave(el) {

                },
                leaveCancelled(el) {
                    // leaveCancelled 只用于 v-show 中 
                }
            }
        });
    </script>
</body>

</html>
