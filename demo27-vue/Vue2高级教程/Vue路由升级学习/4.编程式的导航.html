<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编程式的导航</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <script src='../../vue-router.js'></script>
    <div id='app'>
        <h2>编程式的导航</h2>
        <p>{{msg}}</p>
        <p>{{msgAdd}}</p>
        <p v-on:click="goFoo">goFoo</p>
        <p v-on:click="goHome2">goHome</p>
        <p v-on:click="goBar">goBar</p>
        <p>
            <router-link to="/user/eric">用户个人主页</router-link>
            <router-link to="/user/eric/profile">用户个人资料页</router-link>
            <router-link to="/user/eric/sign">用户个人签名</router-link>
        </p>
        <router-view></router-view>
    </div>
    <script>
        const User = {
            template: `
            <div class="user">
                <h2>用户名称: {{$route.params.id}}</h2>
                <router-view></router-view>  
            </div>`,
            watch: {
                '$route' (to, from) {
                    //对路由变化做出响应
                    console.log(to);
                    console.log(from);
                }
            },
        }
        const UserHome = {
            template: '<div>{{$route.params.id}}的主页</div>'
        };

        const UserProfile = {
            template: '<div>{{$route.params.id}}的资料页</div>'
        }

        const UserSign = {
            template: '<div>{{$route.params.id}}的签名页</div>'
        }

        const profileRouter = {
            path: 'profile',
            component: UserProfile
        };
        const router = new VueRouter({
            routes: [{
                path: '/user/:id',
                component: User,
                children: [
                    profileRouter,
                    {
                        path: '/',
                        component: UserHome
                    },
                    {
                        path: 'sign',
                        component: UserSign
                    }
                ]
            }]
        })
        const vm = new Vue({
            // el: '#app',
            router,
            methods: {
                goHome() {
                    //字符串
                    router.push('/user/');
                },
                goHome1() {
                    // 对象
                    router.push({
                        path: '/user/Banana',
                        query: {
                            months: 11,
                            week: [1,2,3]
                        }
                    });
                },
                goHome2() {
                    // 命名的路由
                    console.log(router);
                    router.push({
                        name: '/user/',
                        params: {
                            id: 'jane'
                        }
                    });
                },
                goFoo() {
                    router.push('/user/foo');
                },
                goBar() {
                    router.push('/user/bar');
                },
            },
            computed: {
              msgAdd(){
                  return this.msg+'--Eric!';
              }  
            },
            data:{
                msg:'这次我一定要把vue学会'
            }
        }).$mount('#app');
    </script>
</body>

</html>
