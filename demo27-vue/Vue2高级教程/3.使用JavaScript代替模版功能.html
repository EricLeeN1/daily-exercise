<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用JavaScript代替模版功能</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <body-list-panel v-bind:items="items"></body-list-panel>
    </div>
    <script>
        Vue.component('body-list-panel', {
            render: function (createElement, context) {
                if (this.items.length) {
                    return createElement('ul', this.items.map(function (item) {
                        return createElement('li', item.name);
                    }));
                } else {
                    return createElement('p', '没有列表项')
                }
            },
            props: ['items']
        });
        var vm = new Vue({
            el: '#app',
            data: {
                items: [{
                    name: "张三"
                }, {
                    name: "李四"
                }, {
                    name: "王五"
                }, {
                    name: "赵六"
                }]
            }
        });
    </script>
</body>

</html>
