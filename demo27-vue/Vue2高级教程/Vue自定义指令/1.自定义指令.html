<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>自定义指令</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<script src="../../vue.min.js"></script>
<div id="app">
    <p>{{msg}}</p>
    <input type="text" v-focus>
</div>
<script>
    //注册一个全局自定义指令'v-focus'
    Vue.directive('focus', {
        // 当被绑定的元素插入到DOM中时...
        inserted(el) {
            //聚焦元素
            el.focus()
        },
    });
    let vm = new Vue({
            el: "#app",
            data: {
                msg: "这次一定要把Vue学好"
            }
        }
    );
    console.log('当页面加载时，该元素将获得焦点 (注意：autofocus 在移动版 Safari 上不工作)。事实上，只要你在打开这个页面后还没点击过任何内容，这个输入框就应当还是处于聚焦状态。现在让我们用指令来实现这个功能：');
</script>
</body>
</html>
