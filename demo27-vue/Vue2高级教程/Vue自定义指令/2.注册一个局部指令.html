<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册一个局部指令</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <p>{{msg}}</p>
        <input type="text" v-focus>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "这次一定要学会Vue"
            },
            directives: {
                focus: {
                    inserted(el) {
                        el.focus();
                    }
                }
            }
        });
    </script>
</body>

</html>
