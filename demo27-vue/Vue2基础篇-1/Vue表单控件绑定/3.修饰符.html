<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修饰符</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <h3>.lazy在change而不是input事件中更新</h3>
        <input type="text" v-model.lazy="msg">
        <span>{{msg}}</span>
        <br>
        <h3>.number将type="number"时的字符串转为数字，如果原值转换结果为NaN则返回原值</h3>
        <input type="number" v-model.number="age">
        <span>{{age}}</span>
        <br>
        <h3>.trim自动过滤用户输入的首位空格</h3>
        <input type="text" v-model.trim="msg">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:"111",
                age:0
            }
        });
    </script>
</body>

</html>
