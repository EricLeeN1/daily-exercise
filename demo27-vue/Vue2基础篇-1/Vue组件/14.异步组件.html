<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>异步组件</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <p></p>
    </div>
    <script>
        console.log(
            '在大型应用中，我们可能需要将应用拆分为多个小模块，按需从服务器下载。为了让事情更简单， Vue.js 允许将组件定义为一个工厂函数，动态地解析组件的定义。Vue.js 只在组件需要渲染时触发工厂函数，并且把结果缓存起来，用于后面的再次渲染。'
        );
        Vue.component('async-example', function (resolve, reject) {
            setTimeout(() => {
                resolve({
                    template: '<div>我是异步的!</div>'
                });
            }, 1000);
        });
        //工厂函数接收一个 resolve 回调，在收到从服务器下载的组件定义时调用。也可以调用reject(reason) 指示加载失败。
        var vm = new Vue({
            el: '#app',
            data: {}
        });
    </script>
</body>

</html>
