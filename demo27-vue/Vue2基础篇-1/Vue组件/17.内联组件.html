<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联组件</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-component', {
            template: "<div>如果子组件有 inline-template 特性，组件将把它的内容当作它的模板，而不是把它当作分发内容。这让模板更灵活。 </div>"
        })
        var vm = new Vue({
            el: '#app',
            data: {}
        });
    </script>
</body>

</html>
