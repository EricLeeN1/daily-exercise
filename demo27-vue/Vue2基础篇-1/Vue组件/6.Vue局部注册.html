<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部注册</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <my-component></my-component>
    </div>
    <script>
        var Child = {
            template:"<div>一个简单的组件</div>"
        }
        var vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                //<my-component>将只在父模版可用
                'my-component':Child
            }
        });
    </script>
</body>

</html>
