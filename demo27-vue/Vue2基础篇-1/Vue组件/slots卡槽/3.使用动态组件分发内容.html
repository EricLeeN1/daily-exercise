<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用动态组件分发内容</title>
</head>

<body>
    <script src='../../../vue.min.js'></script>
    <div id='app'>
        <h>多个组件可以使用同一个挂载点，然后动态地在它们之间切换。使用保留的 &lt;component&gt;元素，动态地绑定到它的 is 特性：</h>
        <p>{{currentView}}</p>
        <!-- <component v-bind:is="currentView">组件在 vm.currentview 变化时改变 </component>-->
        <keep-alive>
            <component v-bind:is="currentView1">
                如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。为此可以添加一个 keep-alive 指令参数：
            </component>
        </keep-alive>
    </div>
    <script>
        let Home = {
            template: '<p>Welcome home!</p>'
        }
        var vm = new Vue({
            el: '#app',
            data: {
                currentView: "home",
                currentView1: Home
            },
            components: {
                home: {},
                posts: {},
                archive: {}
            }
        });
    </script>
</body>

</html>
