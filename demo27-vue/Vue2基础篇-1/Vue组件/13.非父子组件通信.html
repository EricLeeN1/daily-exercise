    <title>非父子组件通信</title>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <p>{{msg}}</p>
    </div>
    <script>
        // var vm = new Vue({
        //     el: '#app',
        //     data: {
        //         msg:"1231"
        //     }
        // });
        console.log('非父子关系的组件也需要通信。在简单的场景下，使用一个空的 Vue 实例作为中央事件总线：');
        var bus = new Vue();
        // 触发组件 A 中的事件
        bus.$emit('id-selected', 1);
        // 在组件 B 创建的钩子中监听事件
        bus.$on('id-selected',function(id){

        });
        console.log('在更多复杂的情况下，你应该考虑使用专门的 状态管理模式. ');
    </script>
</body>

</html>
