<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props传递数据</title>
</head>

<body>
    <h3>prop是父组件用来传递数据的一个自定义属性，子组件需要显示地用props选项，声明"prop"</h3>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <p>
            <child message="Hello"></child>
        </p>
        <p><child1 my-message="Eric"></child1></p>
    </div>
    <script>
        Vue.component('child', {
            //声明:[props],
            props: ['message'],
            // 就像 data 一样，prop 可以用在模板内
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<span>{{message}}</span>'
        });
        Vue.component('child1', {
            //声明:[props],
            props: ['myMessage'],
            // 就像 data 一样，prop 可以用在模板内
            // 同样也可以在 vm 实例中像 “this.message” 这样使用
            template: '<span>{{myMessage}}</span>'
        });
        //当使用非字符串模版时，名字形式为 camelCase 的 prop 用作特性时，需要转为 kebab-case（短横线隔开）
        var vm = new Vue({
            el: '#app',
            data: {
                Hello: "Hello Eric"
            }
        });
    </script>
</body>

</html>
