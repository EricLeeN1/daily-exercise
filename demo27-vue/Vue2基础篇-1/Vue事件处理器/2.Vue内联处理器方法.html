<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联处理器方法</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>
        <button type="submit" v-on:click="warn('表单还不能被提交哦',$event)">提交表单</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                say(message) {
                    alert(message);
                },
                warn(message, event) {
                    if (event) {
                        event.preventDefault();
                    }
                    alert(message);
                }
            }
        });
    </script>
</body>

</html>
