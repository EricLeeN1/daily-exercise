<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue列表渲染</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <ul>
            <li v-for="(item,index) in items">{{index+'-'+item.message}}</li>
        </ul>
    </div>
    <div id='app1'>
        <ul>
            <li v-for="(value,key,index) in object">{{index+'-'+key+'-'+value}}</li>
        </ul>
    </div>
    <div id='app2'>
        <ul>
            <li v-for="n in 2">{{n}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                items: [{
                        message: 'foo'
                    },
                    {
                        message: 'Bar'
                    }
                ]
            }
        });
        var vm1 = new Vue({
            el: '#app1',
            data: {
                object: {
                    FirstName: 'John',
                    LastName: 'Doe',
                    Age: 30
                }
            }
        });
        var vm2 = new Vue({
            el: '#app2',
            data: {
                n: ''
            }
        });
    </script>
</body>

</html>
