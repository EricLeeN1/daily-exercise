<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示过滤与排序结果</title>
</head>

<body>
    <script src='../../vue.min.js'></script>
    <div id='app'>
        <ul>
            <li v-for="(n,index) in evenNumbers">{{n}}</li>
        </ul>
    </div>
    <div id='app1'>
        <ul>
            <li v-for="(n,index) in even(numbers)">{{n}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            computed: {
                evenNumbers: function () {
                    return this.numbers.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        });
        var vm1 = new Vue({
            el: '#app1',
            data: {
                numbers: [1, 2, 3, 4, 5]
            },
            methods: {
                even: function (numbers) {
                    return numbers.filter(function (number) {
                        return number % 2 === 0;
                    })
                }
            }
        });
    </script>
</body>

</html>
