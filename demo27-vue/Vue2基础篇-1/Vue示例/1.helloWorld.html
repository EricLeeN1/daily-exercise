<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script src="../../vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-1">
        <span v-bind:title="message">
            鼠标停留一会儿会显示title
        </span>
    </div>
    <div id="app-2">
        <p v-if="seen">你看见了</p>
    </div>
    <div id="app-3">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-4">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue'
            }
        });
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: 'Hello World!'
            }
        });
        var app2 = new Vue({
            el: "#app-2",
            data: {
                seen: true
            }
        });
        var app3 = new Vue({
            el: "#app-3",
            data: {
                todos:[
                    {text:"Learn Vue"},
                    {text:"Learn ReactNative"},
                    {text:"Learn Angular"},
                ]
            }
        });
        var app4 = new Vue({
            el: "#app-4",
            data: {
                message: 'Hello World!'
            },
            methods: {
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app5 = new Vue({
            el: "#app-5",
            data: {
                message: 'Hello Vue'
            }
        });
    </script>
</body>

</html>
