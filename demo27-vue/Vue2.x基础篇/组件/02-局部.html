<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>02-Vue的局部组件</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-color></my-color>
</div>
<div id="app1">
    <my-color></my-color>
</div>
<script src="../../vue.min.js"></script>
<script>
    //1. 创建Vue的实例
    let Profile = Vue.extend({
        //   1.1模版选项
        template: `
        <div>
            <input type="date">
            <p>今天已经是冬天了</p>
        </div>
        `
    });
    //1. 创建Vue的实例
    let Profile1 = Vue.extend({
        //   1.1模版选项
        template: `
        <div>
            <input type="color">
            <p>我是一个色板!</p>
        </div>
        `
    });
    let app = new Vue({
        el: "#app",
        data: {
            message: "这次我一定要把Vue掌握了"
        },
        components: {
            'my-date': Profile,
            'my-color': Profile1
        },
        methods: {}
    });
    let app1 = new Vue({
        el: "#app1",
        data: {
            message: "这次我一定要把Vue掌握了"
        },
        components: {
            'my-color': Profile1
        },
        methods: {}
    });
</script>
</body>
</html>
