<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vue的全局组件</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div id="app">
    <my-date></my-date>
</div>
<div id="app1">
    <my-date></my-date>
</div>
<script src="../../vue.min.js"></script>
<script>
    //  1.创建组件构造器
    let Profile = Vue.extend({
        //   1.1模版选项
        template: `
        <div>
            <input type="date">
            <p>今天已经是冬天了</p>
        </div>
        `
    });
    //  2.注册一个全局的组件
    Vue.component('my-date', Profile);
    let app = new Vue({
        el: "#app",
        data: {
            message: "这次我一定要把Vue掌握了"
        },
        methods: {}
    });
    let app1 = new Vue({
        el: "#app1",
        data: {
            message: "这次我一定要把Vue掌握了"
        },
        methods: {}
    });
</script>

</body>
</html>
