<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vue中实名插槽</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="app">
        <my-computer>
            <div slot="cpu">Inter Core I8</div>
            <img src="../../../../Daily-learning/day08-css高阶技巧/img/2.png" alt="" width="200" slot="gpu">
            <p slot="memory">128G</p>
            <input slot="hard-drive" type="color">
        </my-computer>
    </div>
    <template id="my_computer">
        <div id="main">
            <slot name="cpu">这里插CPU的</slot>
            <slot name="gpu">这里插GPU的</slot>
            <slot name="memory">这里插内存条的</slot>
            <slot name="hard-drive">这里插硬盘的</slot>
        </div>
    </template>
    <script src="../../vue.min.js"></script>
    <script>
        Vue.component('my-computer',{
            template:"#my_computer"
        })
        let app = new Vue({
            el: "#app",
            data: {
                totalCounter: 0
            },
            methods: {
            },
        });
    </script>
</body>

</html>
