<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>父子组件</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div id="app">
    <parent></parent>
    <child></child>
</div>
<script src="../../vue.min.js"></script>
<script>
    //1.子组件构造器
    let child1 = Vue.extend({
        template: `<img src="../../../../Daily-learning/day08-css高阶技巧/img/1.png" alt="" width="100">`
    });
    let child2 = Vue.extend({
        template: `<p>美女哦！</p>`
    });
    Vue.component('child', child1);
    //2.父组件构造器
    Vue.component('parent', {
        components: {
            'my-child1': child1,
            'my-child2': child2,
        },
        template:
            `
            <div>
                <my-child1></my-child1>
                <my-child2></my-child2>
            </div>
            `
    });
    let app = new Vue({
        el: "#app",
        data: {
            message: "这次我一定要把Vue掌握了"
        },
        methods: {},
    });
</script>
</body>
</html>
